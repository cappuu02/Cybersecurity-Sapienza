<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Aggressori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        h2 {
            color: #555;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chartBlock {
            display: flex; /* Layout in flexbox per affiancare i grafici */
            justify-content: space-between; /* Spazio uniforme tra i grafici */
            margin-top: 20px; /* Distanza dal contenuto precedente */
        }
        canvas {
            border: 1px solid #007bff;
            background-color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        #checkboxContainer {
            display: flex;
            justify-content: center; /* Centra le caselle orizzontalmente */
            margin-top: 20px; /* Distanza dal grafico */
            flex-wrap: wrap; /* Permette di andare a capo se non c'Ã¨ spazio sufficiente */
        }
        #checkboxContainer label {
            margin-right: 10px; /* Spazio tra le caselle */
            display: flex;
            align-items: center; /* Allinea etichette e checkbox verticalmente */
        }
        #checkboxContainer input[type="checkbox"] {
            margin-right: 5px; /* Spazio tra la checkbox e il testo */
        }
    </style>
</head>
<body>
    <h1>Simulazione Aggressori</h1>
    <h2>Luca Capuccini</h2>
    <p>Matricola 347711</p>

    <div>
        <label for="servers">Servers:</label>
        <input type="number" id="servers" value="11" min="1" />
        
        <label for="attackers">Attackers:</label>
        <input type="number" id="attackers" value="11" min="1" />
        
        <label for="probability">Probability:</label>
        <input type="number" step="0.1" id="probability" value="0.6" min="0" max="1" />
        
        <button id="submitButton">Run Simulation</button>
    </div>
      
    <div id="checkboxContainer"></div>

    <div id="chartBlock">
        <div id="lineChartContainer">
            <canvas id="myCanvas" width="600" height="400"></canvas>
        </div>
    </div>

    <footer>
        <p>Progetto di simulazione per l'analisi degli attacchi informatici.</p>
    </footer>
</body>
</html>
